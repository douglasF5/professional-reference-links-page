<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Douglas Ferreira">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="./assets/favicon.png?v=2"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="module" defer src="js/main.js"></script>
    <title>My links</title>
</head>
<body>
    <div class="body-wrapper">
        <main class="content">
            <section class="primary-section">
                <div class="primary-section__name-wrapper">
                    <img src="./assets/logo.svg" alt="">
                    <h1 class="primary-section__name">Douglas Ferreira</h1>
                </div>
                <h2 class="primary-section__statement"></h2>
            </section>
            <section class="secondary-section">
                <div class="secondary-section__title-wrapper">
                    <h3 class="secondary-section__title"></h3>
                </div>
                <div class="actions-list">
                </div>
            </section>
        </main>
        <footer class="footer">
            <details  class="footer__language-selector">
                <summary class="footer__language-switcher">English<svg class="footer__language-switcher-icon"><use xlink:href="./assets/icons.svg#chevron-down-icon" /></svg>
                </summary>
                <ul class="footer__languages-list">
                    <li class="footer__language-wrapper">
                        <span id="englishLang" class="footer__language">English</span>
                    </li>
                    <li class="footer__language-wrapper">
                        <span id="portugueseLang" class="footer__language">Português</span>
                        <span class="footer__language-detail">Brazilian Portuguese</span>
                    </li>
                </ul>
            </details>
            <span class="footer__copyright">© 2009 — 2021</span>
        </footer>
    </div>
</body>
</html>
